name: Feature Branch Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - '[0-9]+-**'

permissions:
  id-token: write
  contents: read

jobs:
  check_branch_name:
    name: Check branch name
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        if: github.event_name == 'workflow_dispatch'
        run: |
          if ! [[ "${GITHUB_REF_NAME}" =~ ^[0-9]+-.* ]]; then
            echo "Feature branch deployment can not be initiated on branch '$GITHUB_REF_NAME'" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  build:
    name: Build site
    runs-on: ubuntu-latest
    needs: check_branch_name
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Get branch name
        id: get_branch
        run: echo "branch_id=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
      - name: Archive Build
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: build

  deploy:
    name: Deploy feature branch
    runs-on: ubuntu-latest
    needs: build
    env:
      BRANCH_ID: ${{ needs.build.outputs.branch_id }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site
      - name: Debug step
        run: ls -R .
      - name: Configure AWS CLI credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CLI_ROLE_ARN }}
          role-session-name: js-assertion-cheat-sheet-feature-branch-deployment
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync ./site s3://${{ env.AWS_BUCKET_NAME }}/${{ env.BRANCH_ID }} --no-progress --follow-symlinks --delete

      - name: Invalidate Cloudfront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ env.AWS_DISTRIBUTION_ID }}
          PATHS: "/${{ env.BRANCH_ID }}/*"

      - name: Print deployed URL
        run: |
          URL="${{ env.AWS_WEBSITE_URL }}/${{ env.BRANCH_ID }}"
          echo "Branch '${{ env.BRANCH_ID }}' has been successfully deployed: $URL" >> $GITHUB_STEP_SUMMARY
