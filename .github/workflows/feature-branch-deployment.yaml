name: Feature Branch Deployment

on:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]] || ! [[ "${GITHUB_REF_NAME}" =~ ^[0-9]+-.* ]]; then
            echo "Feature branch deployment can not be initiated on branch '$GITHUB_REF_NAME'" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CDK_ROLE_ARN }}
          role-session-name: js-assertion-cheat-sheet-feature-branch-deployment
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        working-directory: cdk
        run: npm install

      - name: Set branch ID
        run: echo "BRANCH_ID=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9]/-/g')" >> $GITHUB_ENV

      - name: Deploy stack
        working-directory: cdk
        run: npm run deploy -- --context branch_id=${{ env.BRANCH_ID }} --require-approval never --outputs-file ./cdk-outputs.json

      - name: Set CDK output
        working-directory: cdk
        run: |
          CDK_OUTPUT=$(cat ./cdk-outputs.json | jq 'to_entries | map(select(.key | test("^DocsSiteTemplate-"))) | .[0].value')
          echo "AWS_BUCKET_NAME=$(echo $CDK_OUTPUT | jq -r '.BucketName')" >> $GITHUB_ENV
          echo "AWS_WEBSITE_URL=$(echo $CDK_OUTPUT | jq -r '.WebsiteUrl')" >> $GITHUB_ENV
          echo "AWS_DISTRIBUTION_ID=$(echo $CDK_OUTPUT | jq -r '.DistributionId')" >> $GITHUB_ENV

      - name: Deploy site to S3
        run: aws s3 sync ./build s3://${{ env.AWS_BUCKET_NAME }} --no-progress --follow-symlinks --delete

      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ env.AWS_DISTRIBUTION_ID }}
          PATHS: "/*"

      - name: Print deployed branch URL
        run: |
          URL="${{ env.AWS_WEBSITE_URL }}"
          echo "Branch '${{ env.BRANCH_ID }}' has been successfully deployed: $URL" >> $GITHUB_STEP_SUMMARY
